<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Product Form
    </h4>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               required
               [(ngModel)]="product.name">
      </div>
      <button class="btn btn-primary"
              type="button"
              [routerLink]="'/admin/products'">Back
      </button>
    </form>
  </div>
</div>
