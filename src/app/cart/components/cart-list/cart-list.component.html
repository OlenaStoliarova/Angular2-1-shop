<div align="center" class="container-fluid">
  <div *ngIf="cart.length == 0; else elseBlock">you cart is empty</div>
  <ng-template #elseBlock>There are {{cart.length}} items in your cart
    <div class="container-fluid">
      <div class="table-responsive">
        <table class="table table-condensed table-bordered table-hover">
          <tbody>
          <tr *ngFor="let item of cart; trackBy: trackByItems">
            <td>{{item.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
</div>
