<div class="container-fluid card">
  <div class="row card-header">
    <h5 class="col-6">Product</h5>
    <h5 class="col-3">Category</h5>
    <h5 class="col-2">Price</h5>
    <h5 class="col-1"></h5>
  </div>
  <div class="card-body" *ngFor="let curProduct of products | async">
    <app-product [product]="curProduct" (addProductEvent)="onBuy($event)"></app-product>
  </div>  
</div>
